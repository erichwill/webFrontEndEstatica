<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body {
            height: 100vh
        }

        .wrapper {

        }

        .quadrado {
            background-color: blueviolet;
            display: inline-block;
            width: 200px;
            height: 200px;
        }

    </style>
</head>

        </div>

        <div class="quadrado">

        <div class="quadrado">

        <div class="quadrado">

    </div>
</body>
</html>
