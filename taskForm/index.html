<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 3 | Exercício de formulário</title>
  </head>
  <body>
    <h1>Livraria VonWill</h1>
    <h2>Formulário de cadastro</h2>
    <hr />
    <h3>Dados cadastrais</h3>
    <form>
      <div>
        <label for="bookTitle">Título do livro:</label>
        <input
          type="text"
          name="title"
          id="bookTitle"
          placeholder="Insira o título do livro"
        />
      </div>
      <div>
        <label for="publisher">Nome da editora:</label>
        <input
          type="text"
          name="publisher"
          id="publisher"
          placeholder="Insira o nome da editora"
        />
      </div>
      <div>
        <label for="contactInfo">Contato da editora:</label>
        <input
          type="email"
          name="contactInfo"
          id="contactInfo"
          placeholder="Insira o email da editora"
        />
      </div>
      <div>
        <label for="releaseYear">Ano de publicação:</label>
        <input type="text" name="year" id="releaseYear" placeholder="XXXX" />
      </div>
      <div>
        <label for="edition">Número da edição:</label>
        <input type="number" name="edition" id="edition" />
      </div>
      <div>
        <label for="authorName">Nome do autor:</label>
        <input
          type="text"
          name="authorName"
          id="name"
          placeholder="Insira o nome do autor"
        />
      </div>
      <div>
        <label for="dobAuthor">Data de nascimento do autor:</label>
        <input type="date" name="dobAuthor" id="dobAuthor" />
      </div>
      <div>
        <label for="format">Formatos disponíveis:</label>
        <label for="formatHard">Capa dura</label>
        <input type="checkbox" name="format" id="formatHard" />
        <label for="formatStd">Capa comum</label>
        <input type="checkbox" name="format" id="formatStd" />
        <label for="formatEbook">eBook</label>
        <input type="checkbox" name="format" id="formatEbook" />
      </div>
      <div>
        <label for="cover">Adicione a capa do livro:</label>
        <input type="file" name="cover" id="cover" />
      </div>
      <br />
      <div>
        <input type="submit" value="Cadastrar" />
        <input type="reset" value="Apagar" />
      </div>
    </form>
  </body>
</html>
